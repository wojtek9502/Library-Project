            <form>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Imie</label>
                            <input type="text" placeholder="" class="form-control" autofocus="">

                        <div class="col-sm-6 form-group">
                            <label>Nazwisko</label>
                            <input type="text" placeholder="" class="form-control">

                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                             <label>Email (jako login)</label>
                             <input placeholder="example@example.com" rows="3" class="form-control">

                            <label for="exampleInputPassword1">Hasło</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">

                    </div>

                            <input type="text" placeholder="" class="form-control">
                        </div>

                            <input type="text" placeholder="00-000" class="form-control">
                        </div>

                            <label>Miasto</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Numer telefonu</label>
                        <input type="text" placeholder="" class="form-control">
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">

                    </div>
                    <br>
                    <button type="button" class="btn btn-lg btn-success">Zarejestruj się</button>
